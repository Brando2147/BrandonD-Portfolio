<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon's Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--Navbar List -->
        <nav class="navbar-nav">
            <a class="nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-link" href="contact.html">Contact</a>
        </nav>
    </nav>


    <!-- Form contact -->
    <main class="Container">
        <section class="form">
            <section class="my-5">
                <form class="col-lg-4 offset-lg-4">
                    <div class="row justify-content-center">
                    </div>

                    <!-- Card -->
                    <figure class="card">
                        <header class="card-header info-color white-text text-center py-4">
                            <h3>Contact Me</h3>
                        </header>

                        <!--Card content-->
                        <section class="card-body px-lg-5 pt-0">

                            <!-- Form -->
                            <form class="text-center p-5" style="color: #757575;" action="#!">

                                <!-- Name -->
                                <div class="md-form mt-3 mb-3">
                                    <input type="text" id="materialContactFormName" class="form-control"
                                        placeholder="Name">
                                </div>

                                <!-- E-mail -->
                                <div class="md-form mt-3 mb-3">
                                    <input type="email" id="materialContactFormEmail" class="form-control"
                                        placeholder="Email">
                                </div>


                                <!--Message-->
                                <div class="md-form mt-3 mb-3 bg-primary">
                                    <textarea id="materialContactFormMessage" class="form-control md-textarea" rows="3"
                                        placeholder="Message"></textarea>
                                </div>

                                <!-- Copy -->
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="materialContactFormCopy">
                                    <label class="form-check-label" for="materialContactFormCopy">Send me a copy of this
                                        message</label>
                                </div>


                                <!-- Send button -->
                                <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect"
                                    type="submit">Send</button>

                            </form>
                            <!-- Form -->

                        </section>

                    </figure>

                    </div>
    </main>
</body>
