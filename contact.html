<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon's Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--Navbar List -->
        <nav class="navbar-nav">
            <a class="nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-link" href="contact.html">Contact</a>
        </nav>
    </nav>


    <!-- Form contact -->
    <main class="Container">
        <section class="form my-5">
            <form class="col-lg-4 offset-lg-4">
                <div class="row justify-content-center">
                </div>

                <!-- Card -->
                <figure class="card">
                    <header class="card-header text-center py-4">
                        <h3>Contact Me</h3>
                    </header>

                    <!--Card content-->
                    <div class="card-body px-lg-5 pt-0">

                        <!-- Form -->

                        <!-- Name -->
                        <div class="md-form mt-3 mb-3">
                            <input type="text" id="materialContactFormName" class="form-control" placeholder="Name">
                        </div>

                        <!-- E-mail -->
                        <div class="md-form mt-3 mb-3">
                            <input type="email" id="materialContactFormEmail" class="form-control" placeholder="Email">
                        </div>


                        <!--Message-->
                        <div class="md-form mt-3 mb-3 bg-primary">
                            <textarea id="materialContactFormMessage" class="form-control md-textarea" rows="3"
                                placeholder="Message"></textarea>
                        </div>

                        <!-- Copy -->
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="materialContactFormCopy">
                            <label class="form-check-label" for="materialContactFormCopy">Send me a copy of this
                                message</label>
                        </div>


                        <!-- Send button -->
                        <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect"
                            type="submit">Send</button>

                        <!-- Form -->

                    </div>

                </figure>
            </form>
        </section>

    </main>

    <!-- Footer -->
    <div class="row">
        <div class="col">
            <footer class="navbar-light bg-light fixed-bottom text-center">

                <!-- Using font awesome icons -->
                <a href="https://www.linkedin.com/in/brandon-dana-804a98159/" class="fa fa-linkedin"></a>
                <a href="https://github.com/brando2147" class="fa fa-github"></a>
            </footer>

        </div>
    </div>



</body>
